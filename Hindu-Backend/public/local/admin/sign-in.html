<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5a623, #f24c3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f24c3d;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            position: relative;
        }
        .login-container input[type="password"] {
            padding-right: 40px;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #f24c3d;
            outline: none;
        }
        .login-container .eye-icon {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #f24c3d;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #d43f2f;
        }
        .error-message {
            color: #d43f2f;
            font-size: 14px;
            margin-top: 15px;
            font-weight: bold;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .forgot-password a {
            color: #f24c3d;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .change-password {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .change-password a {
            color: #f24c3d;
            text-decoration: none;
        }
        .change-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Panel</h1>
        <input type="text" id="username" placeholder="Username">
        <div style="position: relative;">
            <input type="password" id="password" placeholder="Password">
            <i id="toggle-password" class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
        </div>
        <button onclick="login()">Login</button>
        <div id="error-message" class="error-message"></div>
        <div class="forgot-password">
            <a href="forget.php">Forgot Password?</a>
        </div>
        <div class="change-password">
            <a href="update.php">Change Password!</a>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var toggleIcon = document.getElementById('toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');
            
            if (username === "" || password === "") {
                errorMessage.textContent = "Please enter both username and password.";
            } else if (username !== "admin" || password !== "password123") {
                errorMessage.textContent = "Invalid username or password.";
            } else {
                errorMessage.textContent = "";
                alert("Login successful!");
            }
        }
    </script>
</body>
</html>
