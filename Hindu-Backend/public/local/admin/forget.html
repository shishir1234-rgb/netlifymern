<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5a623, #f24c3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .forgot-password-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .forgot-password-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f24c3d;
        }
        .forgot-password-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .forgot-password-container input[type="email"]:focus {
            border-color: #f24c3d;
            outline: none;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #f24c3d;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password-container button:hover {
            background-color: #d43f2f;
        }
        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 15px;
        }
        .error-message {
            color: #d43f2f;
            font-size: 14px;
            margin-top: 15px;
        }
        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .back-to-login a {
            color: #f24c3d;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <input type="email" id="email" placeholder="Enter your email address">
        <button onclick="sendResetLink()">Password  send to you mail</button>
        <div id="message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <div class="back-to-login">
            <a href="sign-in.php">Back to Login</a>
        </div>
    </div>
    <script>
        function sendResetLink() {
            var email = document.getElementById('email').value;
            var message = document.getElementById('message');
            var errorMessage = document.getElementById('error-message');
            
            // Basic validation for email
            if (email === "") {
                errorMessage.textContent = "Please enter your email address.";
                message.textContent = "";
            } else if (!validateEmail(email)) {
                errorMessage.textContent = "Please enter a valid email address.";
                message.textContent = "";
            } else {
                errorMessage.textContent = "";

            }
        }
        
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
