<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5a623, #f24c3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .change-password-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .change-password-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #f24c3d;
        }
        .change-password-container input[type="password"],
        .change-password-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            position: relative;
        }
        .change-password-container input[type="password"] {
            padding-right: 40px;
        }
        .change-password-container input[type="password"]:focus,
        .change-password-container input[type="text"]:focus {
            border-color: #f24c3d;
            outline: none;
        }
        .change-password-container .eye-icon {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
        .change-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #f24c3d;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .change-password-container button:hover {
            background-color: #d43f2f;
        }
        .error-message,
        .success-message {
            font-size: 14px;
            margin-top: 15px;
        }
        .error-message {
            color: #d43f2f;
        }
        .success-message {
            color: #4caf50;
        }
        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .back-to-login a {
            color: #f24c3d;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h1>Change Password</h1>
        <input type="password" id="current-password" placeholder="Current Password">
        <div style="position: relative;">
            <input type="password" id="new-password" placeholder="New Password">
            <i id="toggle-new-password" class="fas fa-eye eye-icon" onclick="togglePassword('new-password', 'toggle-new-password')"></i>
        </div>
        <div style="position: relative;">
            <input type="password" id="confirm-password" placeholder="Confirm New Password">
            <i id="toggle-confirm-password" class="fas fa-eye eye-icon" onclick="togglePassword('confirm-password', 'toggle-confirm-password')"></i>
        </div>
        <button onclick="changePassword()">Change Password</button>
        <div id="message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
        <div class="back-to-login">
            <a href="sign-in.php">Back to Login</a>
        </div>
    </div>
    <script>
        function togglePassword(fieldId, iconId) {
            var passwordField = document.getElementById(fieldId);
            var toggleIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function changePassword() {
            var currentPassword = document.getElementById('current-password').value;
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var message = document.getElementById('message');
            var errorMessage = document.getElementById('error-message');
            
            if (currentPassword === "" || newPassword === "" || confirmPassword === "") {
                errorMessage.textContent = "Please fill in all fields.";
                message.textContent = "";
            } else if (newPassword !== confirmPassword) {
                errorMessage.textContent = "New password and confirmation do not match.";
                message.textContent = "";
            } else {
                errorMessage.textContent = "";
                message.textContent = "Your password has been successfully changed.";
            }
        }
    </script>
</body>
</html>
